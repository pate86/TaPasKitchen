        crossorigin="anonymous"

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            
        <a class="navbar-brand" href="index.html" style="color: aliceblue; font-size: 25px;" >TaPa's Kitchen</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            <a href="derkoch.html">Kitchen</a>
            
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html" style="color: aliceblue; font-size: 20px;">Home <span class="sr-only">(current)</span></a>

                <li class="nav-item">
                    <a class="nav-link" href="derkoch.html" style="color: aliceblue; font-size: 20px;">Kitchen</a>

            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="cards">
            <div class="card-header">
                <h2>TaPa´s Kitchen</h2>                                 <!-- Überschrift der seite -->
            </div>
            <div class="card-body">
                <div class="chat chat-bot">
                    <span class="user-icon"><i class="fa fa-robot"></i></span>
                    <p>Ich bin bereit, du auch? Zutaten her.. </p>                        <!-- Koch frage -->
                </div>
                <div class="chat user">
                    <span class="user-icon"><i class="fa fa-user"></i></span>
                    <p>TEST EINGABE FÜR CSS STYLEEEE</p>                    <!-- User frage -->
                </div>
            </div>
            <div class="card-footer">
                <textarea 
                    name="message" 
                    class="input-chat" 
                    id="" 
                    cols="10" 
                    rows="1" 
                    placeholder="schreibe deine zutaten......." 
                ></textarea>                                            <!-- User Eingabefeld für die frage -->
                <div class="sending-icon">
                    <i class="fa-regular fa-paper-plane"></i>
                </div>
            </div> 
        </div>
    </div>
